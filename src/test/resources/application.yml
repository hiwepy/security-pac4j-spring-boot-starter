server:  port: 8080###################################################################################################################Pac4j 第三方登录（QQ、微信、易班、康赛）配置：################################################################################################################pac4j:  enabled: true  default-client-name: uniauth  callback-url: http://localhost:8088/smartedu-authz/authz/login/pac4j?client_name=uniauth&proxy=false  callback-url-fixed: false  client-parameter-name: client_name  clients: uniauth  logout:    path-pattern: /**/logout/pac4j  cas:    enabled: true    accept-any-proxy: true    gateway: false    login-url: http://localhost/sso/login    logout-url: http://localhost/sso/logout    prefix-url: http://localhost/sso/    protocol: cas20-proxy    renew: false    service-url: http://localhost:8088/smartedu-authz    # Cas客户端配置    #cas-client: true    #cas-client-name: cas    # Cas代理客户端配置    direct-cas-client: true    direct-cas-client-name: cas    #direct-cas-proxy-client: true    #direct-cas-proxy-client-name: cas-proxy  uniauth:    enabled: true    token:      profile-url: http://localhost:8080/yyxy_uniauth/ser/vaildTocken.action      custom-params:        syskey: xxxxxxxxx      support-post-request: true      support-get-request: true  oauth:    yiban:      name: yiban###################################################################################################################Spring Boot 相关组件（SpringMVC、Freemarker、Session、Cache、DataSource）配置：################################################################################################################spring:  # 权限控制  security:    # 默认路径拦截规则定义    filter-chain-definition-map:      '[/]': anon      '[/**/favicon.ico]': anon      '[/webjars/**]': anon      '[/assets/**]': anon      '[/error*]': anon      '[/logo/**]': anon      '[/swagger-ui.html**]': anon      '[/swagger-resources/**]': anon      '[/doc.html]': anon      '[/bycdao-ui/**]': anon      '[/v2/**]': anon      '[/v2/api-docs]': anon      '[/kaptcha*]': anon      '[/actuator*]': anon      '[/actuator/**]': anon      '[/authz/qrcode/info]': anon      '[/authz/qrcode/bind]': anon      '[/authz/login/code2Session]': anon      '[/authz/login/refershJwt]': anon      '[/authz/userRelation/newOrrenew]': anon      '[/authz/logout]': anon      '[/druid/*]': ipaddr[192.168.1.0/24]      '[/monitoring]': roles[scholarship]      '[/monitoring2]': roles[1,scholarship]      '[/monitoring3]': perms[1,scholarship]      '[/monitoring4]': perms[1]    #  第三方登录    pac4j:      enabled: true      authc:        path-pattern: /authz/login/pac4j        authz-proxy: false        authz-proxy-url: http://localhost:8089/#/client?client_name=cas&target=/portal        redirects:        - header-pattern:            '[x-requested-with]' : com.yiban.app          redirect-url: http://localhost:8089/#/client?client_name=cas&target=/portal          error-url: http://localhost:8089/#/client?client_name=cas&target=/portal      callback:        path-pattern: /authz/login/pac4j/callback        redirects:        - header-pattern:            token : '*'          callback-url: http://localhost:8089/#/client?client_name=cas&target=/portal