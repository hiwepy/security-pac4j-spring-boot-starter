server:  port: 8080################################################################################################################  ###Pac4j 第三方登录（QQ、微信、易班、康赛）配置：  ################################################################################################################pac4j:  enabled: true  default-client-name: uniauth  callback-url: http://localhost:8088/smartedu-authz/authz/login/pac4j?client_name=uniauth&proxy=false  callback-url-fixed: false  client-parameter-name: client_name  clients: uniauth  service-url: http://localhost:8088/smartedu-authz  logout:    path-pattern: /**/logout/pac4j  cas:    enabled: true    accept-any-proxy: true    gateway: false    login-url: http://localhost/sso/login    logout-url: http://localhost/sso/logout    prefix-url: http://localhost/sso/    protocol: cas20-proxy    renew: false    # Cas客户端配置    #cas-client: true    #cas-client-name: cas    # Cas代理客户端配置    direct-cas-client: true    direct-cas-client-name: cas    #direct-cas-proxy-client: true    #direct-cas-proxy-client-name: cas-proxy  uniauth:    enabled: true    login-url: http://localhost:8080/yyxy_uniauth/ser/vaildTocken.action    syskey: V+yUhswUbJ2FaDOH6gumdTbNUyOOfD7+/AXBuiQo8JyzxTaHlFJJRxb+436eay0oMvA16WoUDIdi72RoaKRDJSFUkn9eaxkYQBXwkC0xC2HC4r8AQlYmg4SYPMjoTOWdiKZum+5ToE8PfEX+8V8E4lBAxYg1uva3JHBi0/J85ak=    support-post-request: true    support-get-request: true  oauth:    yiban:      name: yiban################################################################################################################  ###Spring Boot 相关组件（SpringMVC、Freemarker、Session、Cache、DataSource）配置：  ################################################################################################################spring:  # 权限控制  security:    # 默认路径拦截规则定义    filter-chain-definition-map:      '[/]': anon      '[/**/favicon.ico]': anon      '[/webjars/**]': anon      '[/assets/**]': anon      '[/error*]': anon      '[/logo/**]': anon      '[/swagger-ui.html**]': anon      '[/swagger-resources/**]': anon      '[/doc.html]': anon      '[/bycdao-ui/**]': anon      '[/v2/**]': anon      '[/v2/api-docs]': anon      '[/kaptcha*]': anon      '[/actuator*]': anon      '[/actuator/**]': anon      '[/authz/qrcode/info]': anon      '[/authz/qrcode/bind]': anon      '[/authz/login/code2Session]': anon      '[/authz/login/refershJwt]': anon      '[/authz/userRelation/newOrrenew]': anon      '[/authz/logout]': anon      '[/druid/*]': ipaddr[192.168.1.0/24]      '[/monitoring]': roles[scholarship]      '[/monitoring2]': roles[1,scholarship]      '[/monitoring3]': perms[1,scholarship]      '[/monitoring4]': perms[1]    stateless: true    # 账户密码登录    jwt:      authc:        enabled: true        continue-chain-before-successful-authentication: false        path-pattern: /authz/login/jwt        post-only: true      authz:        enabled: true        continue-chain-before-successful-authentication: true        path-pattern: /**        ignore-patterns:        - /authz/login/jwt        - /authz/login/pac4j        - /authz/login/cas    # 钉钉登录    dingtalk:      enabled: true      access-key: dingoa3bcefmxv17bzfaeu      access-secret: jJTrUrHBwcdXJw58kARFendydH0UV1kanJMbrqIm5XtIkFU8jFQ8nS2oS_Q2xEZ8      app-key: ding3gexutnu3kgmqjqm      app-secret: 6L_8BdNS2u4kaTafPT97oiSSToArq8lAP9TrGTY6qufb54qXQkZxWfKD1SqiSTzD      authc:        path-pattern: /authz/login/dingtalk    # 二维码扫码登录    qrcode:      enabled: true      authz:        path-pattern: /authz/login/qrcode    #  第三方登录    pac4j:      enabled: true      authc:        path-pattern: /authz/login/pac4j        authz-proxy: false        authz-proxy-url: http://localhost:8089/#/client?client_name=cas&target=/portal      callback:        path-pattern: /authz/login/pac4j/callback    # Cas 单点认证登录    cas:      enabled: false      authc:        path-pattern: /authz/login/cas        accept-any-proxy: true        attributes:        - comsys_department        - comsys_post        - comsys_cardid        - comsys_post_type        - comsys_educational        - comsys_phone        - comsys_genders        - comsys_name        - comsys_loginid        - comsys_email        - comsys_role        - comsys_other_post        - comsys_usertype        - comsys_teaching_number        continue-chain-before-successful-authentication: false        frontend-proxy: true        frontend-target-url: http://localhost:8089/#/client        always-use-default-target-url: true        default-target-url: /portal        gateway: false        login-url: http://localhost/sso/login        logout-url: http://localhost/sso/logout        prefix-url: http://localhost/sso/        protocol: cas20-proxy        proxy-receptor-url: /authz/login/pac4j-proxy        proxy-callback-url: http://localhost:8080/smartedu-authz/authz/login/cas-proxy        renew: false        service-url: http://localhost:8080/smartedu-authz/authz/login/cas?client_name=cas        service-callback-url: http://localhost:8080/smartedu-authz/authz/login/cas?client_name=cas        session-mgt:          allow-session-creation: true          creation-policy: if-required